<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Shopping cart</title>
</head>

<body>
  <main class="main-content">
    <div class="blue-graphics"></div>
    <section class="add-product">
      <h1 class="title">
        Shopping <span class="blue-text">cart</span>
      </h1>

      <form class="form">
        <label class="field-group">
          <span class="medium-blue-text">Product</span>
          <select class="product-input" name="product" id="product">
            <option value="Headset - €39">Headset - €39</option>
            <option value="Smartphone - €500">Smartphone €500</option>
            <option value="VR Glasses - €45">VR Glasses - €45</option>
          </select>
          </div>
        </label>

        <section class="bottom">
          <label class="field-group">
            <span class="medium-blue-text">Quantity</span>
            <input class="quantity-input" id="quantity" type="number" placeholder="0">
          </label>

          <section class="buttons-wrapper">
            <button onclick="add()" type="button" class="button-form button-add">Add</button>
            <button onclick="clean()" type="button" class="button-form button-clean">Remove</button>
          </section>
        </section>
      </form>
    </section>
    <section class="cart">
      <img src="./assets/carrinho-cinza.svg" alt="Image of a gray shopping cart">

      <div class="title-wrapper">
        <img src="./assets/icone-carrinho.svg" alt="cart icon">

        <h2 class="cart__title">Products in cart</h2>
      </div>

      <section class="cart__products" id="product-list">
        <section class="cart__products__product">
          <span class="blue-text">1x</span> Smartphone <span class="blue-text"> €500 </span>
        </section>
      </section>

      <div class="divider"></div>

      <p class="cart__total">
        Total: <span class="blue-text" id="total">€500</span>
      </p>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>

</html>
